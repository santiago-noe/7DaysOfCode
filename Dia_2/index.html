<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7 Days Of Code - Día 2</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light min-vh-100 d-flex align-items-center justify-content-center">
    <div class="container shadow-lg rounded-4 p-5 bg-white" style="max-width: 500px;">
        <h1 class="text-primary mb-4 text-center fw-bold">¡Bienvenido a 7 Days Of Code!</h1>
        <p class="text-center mb-4">
            Este es el segundo día practicando lógica de programación con JavaScript.<br>
            Completa el formulario:
        </p>
        <form id="formulario">
            <div class="mb-3">
                <label for="nombre" class="form-label">¿Cuál es tu nombre?</label>
                <input type="text" class="form-control" id="nombre" required>
            </div>
            <div class="mb-3">
                <label for="edad" class="form-label">¿Cuál es tu edad?</label>
                <input type="number" class="form-control" id="edad" required>
            </div>
            <div class="mb-3">
                <label for="ciudad" class="form-label">¿Cuál es tu ciudad?</label>
                <input type="text" class="form-control" id="ciudad" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Enviar</button>
        </form>
        <div id="resultado" class="fs-5 text-secondary text-center mt-4"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
